<canvas width="1000" height="600"><canvas>
<script>
	jogador1= prompt("JOGADOR 1 NOME: (setas)");
	jogador2= prompt("JOGADOR 2 NOME: (W A S D)");

	var tela=document.querySelector('canvas')
	var pincel=tela.getContext('2d')
	
//teclas	
	var esquerda = 37;
	var cima = 38;
	var direita = 39;
	var baixo = 40;
	var taxa = 50;
	var w =  87;
	var a = 65;
	var s = 83;
	var d = 68;

//coordenadas
	var xq1 = 600;
	var yq1 = 500;
	var xq1f = 100;
	var yq1f = 10;
	var xq2 = 600;
	var yq2 = 50;
	var xq2f = 100;
	var yq2f = 10;
	var xc = 650;
	var yc = 300;
	var sentidoy =  1;
	var vel = 5;
	var sentidox = 1;

//pontuacao
	var pontos1 = 1;
	var pontos2 = 0;
	var px = 0;

//funcoes principais

	function pts(coluna,linha){
		DesenhaQuadrado(coluna,linha,10,10,"black");
	}

	function DesenhaQuadrado(xi,yi,xf,yf,color){
		pincel.fillStyle= color;
		pincel.fillRect(xi,yi,xf,yf);
	}

	function atualizaTela(){
//principais desenhos
		DesenhaQuadrado(300,0,900,600,"black")
		pincel.fillStyle="red";
		pincel.beginPath();
		pincel.arc(xc, yc, 10, 0, 2 * 3.14);
		pincel.fill();
		DesenhaQuadrado(xq1, yq1, xq1f, yq1f,"#dddddd");
		DesenhaQuadrado(xq2, yq2, xq2f, yq2f,"#eeeeee");

//limite bola e pts
		if (yc > 590){
			sentidoy = -vel;
			if(pontos2 == 4){
				pts(60,0);
				pontos2++
			}
			if(pontos2 == 3){
				pts(45,0);
				pontos2++
			}
			if(pontos2 == 2){
				pts(30,0);
				pontos2++
			}
			if(pontos2 == 1){
				pts(15,0);
				pontos2++
			}
			if(pontos2 == 0){
				pts(0,0)
				pontos2++
			}
		}else if(yc < 15){
			sentidoy = vel;
			if(pontos1 == 5){
				pts(60,585);
				pontos1++
			}
			if(pontos1 == 4){
				pts(45,585);
				pontos1++
			}
			if(pontos1 == 3){
				pts(30,585);
				pontos1++
			}
			if(pontos1 == 2){
				pts(15,585);
				pontos1++
			}
			if(pontos1 == 1){
				pts(0,585)
				pontos1++
			}
		}else if (xc > 1000){
			sentidox = -vel;
		}else if(xc < 320){
			sentidox = vel;
		}
//colisao bola		
		if (yc >= yq1 &&
			yc <= yq1 +10 &&
			xc <= xq1 + 100&&
			xc >= xq1){
				sentidoy= -5;
		}
		if (yc  <= yq2 +10 &&
			yc >= yq2  &&
			xc <= xq2 + 100  &&
			xc >= xq2){
			sentidoy= 5;
		}
//msg final		
		if(pontos1 == 6){
			alert("parabens " + jogador1 + " você ganhou!!!!");
		}
		if(pontos2 == 5){
			alert("parabens " + jogador2 + " você ganhou!!!!");
		}
 xc = xc + sentidox;
 yc = yc + sentidoy;
	}
	setInterval(atualizaTela, 20);

//comandos
	function comandos(evento){
//p1
		if(evento.keyCode == cima){
			yq1 = yq1 - taxa;
		}else if(evento.keyCode == baixo){
			yq1 = yq1 + taxa;
		}else if(evento.keyCode == esquerda){
			xq1 = xq1 - taxa;
		}else if(evento.keyCode == direita){
			xq1 = xq1 + taxa;
		}
//p2		
		if(evento.keyCode == w){
			yq2 = yq2 - taxa;
		}else if(evento.keyCode == s){
			yq2 = yq2 + taxa;
		} else if(evento.keyCode == a){
			xq2 = xq2 - taxa;
		}else if(evento.keyCode == d){
			xq2 = xq2 + taxa;
		}
//limite p1
		//baixo
		if(yq1 >= 590){
			yq1 = 590;
		}
		//direita
		if(xq1 >= 900){
			xq1 = 900;
		}
		//cima
		if(yq1 <= 0){
			yq1 = 0;
		}
		//esquerda
		if(xq1 <= 300){
			xq1 = 300;
		}
//limite p2
		//baixo		
		if(yq2 >= 200){
			yq2 = 200;
		}
		//direita
		if(xq2 >= 900){
			xq2 = 900;
		}
		//cima
		if(yq2 <= 0){
			yq2 = 0;
		}
		//esquerda
		if(xq2 <= 300){
			xq2 = 300;
		}
	}
		document.onkeydown= comandos;

//FIM :)

</script>
